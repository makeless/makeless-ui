kind: pipeline
type: docker
name: docker

steps:
  - name: install
    image: node:16
    commands:
      - yarn install

  - name: eslint
    image: node:16
    commands:
      - make eslint

  - name: ls-lint
    image: node:16
    commands:
      - make ls-lint

  - name: npm
    image: plugins/npm
    settings:
      username: loeffel-io
      token:
        from_secret: NPM_TOKEN
      email: lucas@loeffel.io
      access: public
    when:
      event: tag

